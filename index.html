<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>30 JS</title>
  <link rel="stylesheet" href="style/main.css">
</head>
<body>

  <!-- POCZĄTEK KODU PIANINA -->

  <div class="keys-container">
    <div class="keys">
      <div data-key="65" class="key" onclick="playSound2(65)">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key" onclick="playSound2(83)">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key" onclick="playSound2(68)">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key" onclick="playSound2(70)">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key" onclick="playSound2(71)">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key" onclick="playSound2(72)">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key" onclick="playSound2(74)">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key" onclick="playSound2(75)">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key" onclick="playSound2(76)">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
  </div>

  <a href="page2.html"><div class="link">NASTĘPNA STRONA ►►</div></a>
  <!-- KONIEC KODU PIANINA / POCZĄTEK KODU ZEGARA -->

  <div class="clock-container">
    <div class="clock">
        <div class="clock-face">
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand second-hand"></div>
          <div class="clock-circle"></div>
        </div>
    </div>
  </div>

  <!-- KONIEC KODU ZEGARA / POCZĄTEK KODU ZDJĘCIA -->

  <div class="img-container">
    <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="2" data-sizing="px">

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600">
    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
  </div>

  <!-- KONIEC KODU ZDJĘCIA -->

  <a href="page2.html"><div class="link">NASTĘPNA STRONA ►►</div></a>

  <script src="js/sounds.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/cssvariables.js"></script>


</body>
</html>
